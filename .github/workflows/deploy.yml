name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Set a branch to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for .git/git-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version

      - name: Install dependencies (if any)
        run: |
          # If your frontend has a package.json and needs dependencies, uncomment and adjust this:
          # cd Geosift/Frontend
          # npm install

      - name: Build (if necessary)
        run: |
          # If your frontend requires a build step (e.g., React, Vue, Angular), uncomment and adjust this:
          # cd Geosift/Frontend
          # npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Geosift/Frontend # This is the directory containing your static files
          # If your build step outputs to a different directory (e.g., build, dist), change publish_dir accordingly.
